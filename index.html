    <script>
        const wordList = ["a", "abbr", "address", "area", "article", "aside", "audio", "b", "bdi", "bdo", "blockquote", "body", "br", "button", "canvas", "caption", "cite", "code", "col", "colgroup", "command", "datalist", "dd", "del", "details", "dfn", "div", "dl", "dt", "em", "embed", "fieldset", "figcaption", "figure", "footer", "form", "h1", "h2", "h3", "h4", "h5", "h6", "header", "hr", "html", "i", "iframe", "img", "input", "ins", "kbd", "keygen", "label", "legend", "li", "main", "map", "mark", "menu", "meter", "nav", "object", "ol", "optgroup", "option", "output", "p", "param", "pre", "progress", "q", "rp", "rt", "ruby", "s", "samp", "section", "select", "small", "source", "span", "strong", "style", "sub", "summary", "sup", "table", "tbody", "td", "textarea", "tfoot", "th", "thead", "time", "tr", "track", "u", "ul", "var", "video", "wbr", "head", "basefont", "bgsound", "spacer", "tt", "template", "noscript", "svg", "script"];
        const correctGuesses = [];
        const totalWords = wordList.length;

        function updateCounter() {
            const correctCount = correctGuesses.length;
            document.getElementById("counter").textContent = `Correct Words: ${correctCount} / ${totalWords}`;
            updateCanvas(correctCount / totalWords * 100);
        }

        function checkWord() {
            const input = document.getElementById("word-input").value.trim().toLowerCase();

            if (wordList.includes(input) && !correctGuesses.includes(input)) {
                correctGuesses.push(input);
                document.getElementById("correct-words").innerHTML += `<li>${input}</li>`;
                updateCounter();
            }
            document.getElementById("word-input").value = '';
        }

        document.getElementById("word-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkWord();
            }
        });

        function updateCanvas(percentage) {
            const canvas = document.getElementById("progress-canvas");
            const ctx = canvas.getContext("2d");
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 60;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "#f3f3f3";
            ctx.fill();

            // Draw progress arc
            const endAngle = (percentage / 100) * 2 * Math.PI;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, -Math.PI / 2, -Math.PI / 2 + endAngle);
            ctx.lineWidth = 15;
            ctx.strokeStyle = "#4caf50";
            ctx.stroke();

            // Draw text
            ctx.font = "18px Arial";
            ctx.fillStyle = "#333";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(`${Math.round(percentage)}%`, centerX, centerY);
        }

        updateCounter();
    </script>

  <script type="text/javascript">
  async function fetchDefinition() {
  console.log("Search button clicked!");

  const word = document.getElementById("word-input").value;
  if (!word) {
    alert("Please enter a word!");
    return;
  }

  const apiKey = "25849b8c-49a9-4426-9d5e-0e03b17251ba"; // Replace with your actual Merriam-Webster API key
  const url = `https://www.dictionaryapi.com/api/v3/references/collegiate/json/${word}?key=${apiKey}`;
  const resultContainer = document.getElementById("result");
  resultContainer.innerHTML = "<p>Loading...</p>";

  try {
    const response = await fetch(url);

    // Attempt to parse the response as JSON
    let data;
    try {
      data = await response.json();
    } catch (error) {
      console.error("Error parsing JSON:", error.message);
      resultContainer.innerHTML = `<p>Error: Invalid response received from API.</p>`;
      return;
    }

    console.log("API Response:", data);

    if (data.length && typeof data[0] === "object") {
      const wordData = data[0];
      const definition = wordData.shortdef?.[0] || "No definition found.";
      const pronunciation = wordData.hwi?.prs?.[0]?.mw || "No pronunciation available.";
      const wordType = wordData.fl || "Unknown type";

      // Extract example usage
      let example = null;
      if (wordData.def?.[0]?.sseq) {
        const sseq = wordData.def[0].sseq;

        for (const seq of sseq) {
          const dt = seq[0]?.[1]?.dt;
          if (dt) {
            for (const entry of dt) {
              if (entry[0] === "vis") {
                example = entry[1][0]?.t || null;
                break;
              }
            }
          }
          if (example) break;
        }
      }

      if (example) {
        example = example.replace(/{wi}/g, "<i>").replace(/{\/wi}/g, "</i>");
      }

      // Build the result HTML
      let resultHTML = `
        <div class="word-header">
          <h2>${word}</h2>
          <span class="pronunciation">${pronunciation}</span>
        </div>
        <p class="word-type"><strong>Type:</strong> ${wordType}</p>
        <p class="definition"><strong>Definition:</strong> ${definition}</p>
      `;

      if (example) {
        resultHTML += `<p class="example"><strong>Example:</strong> ${example}</p>`;
      }


      resultContainer.innerHTML = resultHTML;
    } else {
      resultContainer.innerHTML = "<p>Word not found!</p>";
    }
  } catch (error) {
    console.error("Error fetching definition:", error.message);
    resultContainer.innerHTML = `<p>Error fetching data: ${error.message}</p>`;
  }
}

         <div class="controls">
    <button id="startButton" class="record">RECORD</button>
    <button id="stopButton" class="record" disabled>STOP</button>
  </div>

  <div id="status" aria-live="polite"></div>

  <audio id="audioPlayback" controls></audio>
  <a id="downloadButton" download="voice-memo.webm">DOWNLOAD</a>

  <script>
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");
    const audioPlayback = document.getElementById("audioPlayback");
    const downloadButton = document.getElementById("downloadButton");
    const statusEl = document.getElementById("status");

    let mediaRecorder;
    let audioChunks = [];
    let stream;
    let chosenMimeType = null;

    function pickMimeType() {
      if (!window.MediaRecorder) return null;
      const prefs = [
        "audio/webm;codecs=opus",
        "audio/webm",
        "audio/ogg;codecs=opus",
        "audio/ogg",
        "audio/mp4" // Safari (iOS 14+)
      ];
      for (const t of prefs) {
        if (MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(t)) return t;
      }
      return null; // Let the browser choose default
    }

    function updateStatus(msg) { statusEl.textContent = msg || ""; }

    function setUIRecordingState(isRecording) {
      startButton.disabled = isRecording;
      stopButton.disabled = !isRecording;
      if (isRecording) {
        downloadButton.style.display = "none";
        updateStatus("Recording… press STOP when you’re done.");
      } else {
        updateStatus("");
      }
    }

    async function startRecording() {
      if (!navigator.mediaDevices?.getUserMedia) {
        alert("getUserMedia is not supported in this browser.");
        return;
      }

      // Secure context check
      if (location.protocol !== "https:" && location.hostname !== "localhost") {
        updateStatus("Tip: Recording requires HTTPS (or http://localhost).");
      }

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
          }
        });

        chosenMimeType = pickMimeType();
        mediaRecorder = chosenMimeType
          ? new MediaRecorder(stream, { mimeType: chosenMimeType })
          : new MediaRecorder(stream);

        audioChunks = [];

        mediaRecorder.addEventListener("dataavailable", (event) => {
          if (event.data && event.data.size > 0) audioChunks.push(event.data);
        });

        mediaRecorder.addEventListener("stop", () => {
          const type = chosenMimeType || "audio/webm";
          const audioBlob = new Blob(audioChunks, { type });

          const audioURL = URL.createObjectURL(audioBlob);
          audioPlayback.src = audioURL;

          // File extension based on mime
          const ext = type.includes("ogg") ? "ogg"
                    : type.includes("mp4") ? "m4a"
                    : "webm";
          downloadButton.download = `voice-memo.${ext}`;
          downloadButton.href = audioURL;
          downloadButton.style.display = "inline-block";

          // Release mic
          if (stream) {
            stream.getTracks().forEach(t => t.stop());
            stream = null;
          }

          setUIRecordingState(false);
          updateStatus("Recording ready. You can play or download it.");
        });

        mediaRecorder.start(); // you can pass a timeslice (ms) if you want periodic dataavailable
        setUIRecordingState(true);

      } catch (error) {
        console.error("Microphone access error:", error);
        alert("Could not access your microphone. Please check site permissions and that you’re on HTTPS (or localhost).");
        setUIRecordingState(false);
      }
    }

    function stopRecording() {
      try {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
          updateStatus("Finishing up…");
        } else {
          updateStatus("No active recording to stop.");
        }
      } catch (e) {
        console.error("Stop error:", e);
        updateStatus("Couldn’t stop recording. See console for details.");
      }
    }

    startButton.addEventListener("click", startRecording);
    stopButton.addEventListener("click", stopRecording);
  </script>

		<label for="title">TITLE</label>
    <input type="text" id="title" placeholder="Enter title">
    <label for="snippet">SNIPPET</label>
    <textarea id="snippet" placeholder="Enter your snippet"></textarea><br><br>
    <button class="add">SAVE</button>

    <div class="snippet-container" id="snippet-container"></div>
<script>
        const titleInput = document.getElementById('title');
        const snippetInput = document.getElementById('snippet');
        const saveButton = document.getElementById('save-btn');
        const snippetContainer = document.getElementById('snippet-container');

        // Load saved snippets from localStorage on page load
        const loadSnippets = () => {
            const snippets = JSON.parse(localStorage.getItem('snippets')) || [];
            snippets.forEach(({ title, snippet }, index) => addSnippetToDOM(title, snippet, index));
        };

        // Save snippet to localStorage
        const saveSnippet = () => {
            const title = titleInput.value.trim();
            const snippet = snippetInput.value.trim();

            if (!title || !snippet) {
                alert('Both Title and Snippet are required.');
                return;
            }

            const snippets = JSON.parse(localStorage.getItem('snippets')) || [];
            snippets.push({ title, snippet });
            localStorage.setItem('snippets', JSON.stringify(snippets));

            addSnippetToDOM(title, snippet, snippets.length - 1);
            titleInput.value = '';
            snippetInput.value = '';
        };

        // Add snippet to the DOM
        const addSnippetToDOM = (title, snippet, index) => {
            const snippetDiv = document.createElement('div');
            snippetDiv.className = 'snippet';
            snippetDiv.setAttribute('data-index', index); // Track index for deletion

            const titleField = document.createElement('input');
            titleField.type = 'text';
            titleField.value = title;
            titleField.readOnly = true;

            const snippetField = document.createElement('textarea');
            snippetField.value = snippet;
            snippetField.readOnly = true;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.className = 'delete-btn';
            deleteButton.onclick = () => deleteSnippet(index);

            snippetDiv.appendChild(titleField);
            snippetDiv.appendChild(snippetField);
            snippetDiv.appendChild(deleteButton);
            snippetContainer.appendChild(snippetDiv);
        };

        // Delete snippet from localStorage and DOM
        const deleteSnippet = (index) => {
            let snippets = JSON.parse(localStorage.getItem('snippets')) || [];
            snippets.splice(index, 1); // Remove snippet at index
            localStorage.setItem('snippets', JSON.stringify(snippets)); // Update storage

            // Refresh the DOM to reflect changes
            snippetContainer.innerHTML = '';
            loadSnippets(); // Reload all snippets
        };

        saveButton.addEventListener('click', saveSnippet);

        // Load snippets on page load
        loadSnippets();
    </script>
