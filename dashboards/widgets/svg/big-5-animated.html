<!DOCTYPE html>

<head>

  <title>Big Five – Animated SVG (Compact)</title>

  <style>body{margin:0;background:#fafafa}.wrap{max-width:820px;margin:0 auto;padding:16px}</style>

<body>
<div class="wrap">
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="780" height="950" viewBox="0 0 780 950" role="img">
  <rect width="100%" height="100%" fill="white"/><text x="24" y="26" font-family="Inter, Arial, sans-serif" font-size="22"><tspan font-weight="700">Agreeableness</tspan> ❤️ <tspan fill="#555" font-size="18">(higher than 47% of users)</tspan></text><rect x="24" y="58" width="732" height="20" rx="6" fill="#f4d9f2" /><rect x="24" y="58" width="0" height="20" rx="6" fill="#8b3fbf">
  <animate attributeName="width" from="0" to="439.20" dur="0.9s" begin="0.2s" fill="freeze" />
</rect><foreignObject x="24" y="88" width="732" height="90"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Inter, Arial, sans-serif; color:#444; font-size:15px; line-height:1.5">Agreeableness measures the tendency to be empathetic, altruistic and cooperative. A medium score, like yours, often suggests a balance between asserting your own views and valuing cooperation.</div></foreignObject><text x="24" y="222" font-family="Inter, Arial, sans-serif" font-size="22"><tspan font-weight="700">Conscientiousness</tspan> 📁 <tspan fill="#555" font-size="18">(higher than 3% of users)</tspan></text><rect x="24" y="254" width="732" height="20" rx="6" fill="#e7f6e7" /><rect x="24" y="254" width="0" height="20" rx="6" fill="#3aa655">
  <animate attributeName="width" from="0" to="58.56" dur="0.9s" begin="0.45s" fill="freeze" />
</rect><foreignObject x="24" y="284" width="732" height="90"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Inter, Arial, sans-serif; color:#444; font-size:15px; line-height:1.5">Conscientiousness measures the tendency to be perfectionistic, organized, hard-working and rule‑abiding. Your score suggests you might prefer spontaneity over detailed planning and organization.</div></foreignObject><text x="24" y="418" font-family="Inter, Arial, sans-serif" font-size="22"><tspan font-weight="700">Extraversion</tspan> 🎉 <tspan fill="#555" font-size="18">(higher than 27% of users)</tspan></text><rect x="24" y="450" width="732" height="20" rx="6" fill="#e6f2fe" /><rect x="24" y="450" width="0" height="20" rx="6" fill="#1e88e5">
  <animate attributeName="width" from="0" to="146.40" dur="0.9s" begin="0.7s" fill="freeze" />
</rect><foreignObject x="24" y="480" width="732" height="90"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Inter, Arial, sans-serif; color:#444; font-size:15px; line-height:1.5">Extraversion measures the tendency to be socially‑energized, attention‑enjoying, conversational and group‑oriented. Your score suggests you might appreciate solitude and introspective moments over social gatherings.</div></foreignObject><text x="24" y="614" font-family="Inter, Arial, sans-serif" font-size="22"><tspan font-weight="700">Neuroticism</tspan> ☹️ <tspan fill="#555" font-size="18">(higher than 66% of users)</tspan></text><rect x="24" y="646" width="732" height="20" rx="6" fill="#ffefd9" /><rect x="24" y="646" width="0" height="20" rx="6" fill="#ef4136">
  <animate attributeName="width" from="0" to="512.40" dur="0.9s" begin="0.95s" fill="freeze" />
</rect><foreignObject x="24" y="676" width="732" height="90"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Inter, Arial, sans-serif; color:#444; font-size:15px; line-height:1.5">Neuroticism measures the tendency to be anxious, demanding, depressed and angry. Your high score indicates a tendency towards experiencing emotional stress, potentially showing sensitivity to stressors.</div></foreignObject><text x="24" y="810" font-family="Inter, Arial, sans-serif" font-size="22"><tspan font-weight="700">Openness</tspan> 💡 <tspan fill="#555" font-size="18">(higher than 82% of users)</tspan></text><rect x="24" y="842" width="732" height="20" rx="6" fill="#fff2cc" /><rect x="24" y="842" width="0" height="20" rx="6" fill="#ffb400">
  <animate attributeName="width" from="0" to="600.24" dur="0.9s" begin="1.2s" fill="freeze" />
</rect><foreignObject x="24" y="872" width="732" height="90"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Inter, Arial, sans-serif; color:#444; font-size:15px; line-height:1.5">Openness measures the tendency to be reflective, imaginative, intellectual and quick‑minded. Your high score shows a preference for exploring new ideas, being creative, and an appreciation for variety.</div></foreignObject>
</svg>

</div>
