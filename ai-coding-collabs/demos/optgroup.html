/* General styles for the <select> element */
select {
    width: 100%; /* Full width */

}

    content: 'â–¼';

    right: 10px;
    pointer-events: none;
}

/* Style for optgroup labels */
optgroup {
    font-weight: bold;
    color: #444;
    font-size: 14px;
    background-color: #eaeaea;
    padding: 5px;

}

/* Style for option elements */
option {
    padding: 8px;
    background-color: #fff;
    color: #333;
    font-size: 16px;
    cursor: pointer;
}

/* Hover and focus states */
select:hover,
select:focus {
    border-color: #0078d7;
    background-color: #fff;

}

/* Add hover effect to options (only visible in some dropdowns) */

    background-color: #0078d7;

}
