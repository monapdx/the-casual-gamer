<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Image Tiles</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
        .tile {
            width: 32px;
            height: 32px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gridCanvas" width="480" height="480"></canvas>
    <div id="tileContainer">
        <!-- Your image tiles can be placed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
